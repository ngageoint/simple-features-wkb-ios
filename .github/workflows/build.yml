name: Build

on:
  push:
    branches-ignore:
      - master

jobs:

  build:

    runs-on: macOS-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Install
      run: pod install
    - name: Build
      run: |
        iphone_names=$(xcrun simctl list devices available --json | jq -r '.devices | to_entries[] | .value[] | select(.name | test("^iPhone [0-9]+")) | .name')
        latest_iphone=$(echo "$iphone_names" | sort | tail -n 1)
        echo "latest_iphone: $latest_iphone"
        xcodebuild build-for-testing -workspace sf-wkb-ios.xcworkspace -scheme sf-wkb-ios -destination "platform=iOS Simulator,OS=latest,name=$latest_iphone"
